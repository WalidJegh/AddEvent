<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/AddEvent/FrontEnd/register/register.css">
    <script defer src="/AddEvent/FrontEnd/register/register.js"></script>
    <title>Register page</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>S'inscrire</h2>
                    <div class="inputbox">
                        <div class="nom">
                            <ion-icon name="person-circle-outline"></ion-icon>
                            <input type="text" required>
                            <label for="">Votre nom</label>
                        </div>
                    </div>
                    <div class="inputbox">
                        <div class="prenom">
                            <ion-icon name="person-circle-outline"></ion-icon>
                            <input type="text" required>
                            <label for="">Votre pr√©nom</label>
                        </div>
                    </div>
                    <div class="inputbox">
                        <div class="email">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required>
                            <label for="">Email</label>
                        </div>
                    </div>
                    <div class="inputbox">
                        <div class="mdp">
                            <ion-icon id="locklogo" name="lock-closed-outline"></ion-icon>
                            <input type="password" required>
                            <label for="">Mot de passe</label>
                        </div>
                    </div>
                    <div class="inputbox">
                        <div class="mdpconfirm">
                            <ion-icon id="locklogo" name="lock-closed-outline"></ion-icon>
                            <input type="password" required>
                            <label for="">Confirmez votre mot de passe</label>
                        </div>
                    </div>
                    <button>Inscription</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
