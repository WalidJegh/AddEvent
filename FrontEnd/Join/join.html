<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./join.css">
    <script defer src="./join.js"></script>
    
    <title>Join Event</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="title">Évènement disponible</h1>
        </div>
        <div class="event-box">
             <div class="event-title">
                <h2>Titre:</h2>
            </div>
            <div class="place">
                <h3>Lieu:</h3>
            </div>
                <div class="time-box">
                    <div class="date-time">
                        <h3>Date et Heure:</h3>
                    </div>
                <div class="meeting-time">
                    <input
                        type="datetime-local"
                        id="meeting-times"
                        name="meeting-time"
                        value="2018-06-12T19:30"
                        min="2018-06-07T00:00"
                        max="2018-06-14T00:00"
                        />  
                </div>
            </div>

        </div>
        
        <div class="my-btn">
            <input class="input" type="text">
            <button class="the-btn">Je participe</button>
        </div>
    </div>   
</body>
</html>
