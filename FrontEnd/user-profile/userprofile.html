<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userprofile.css">
    <script defer src="userprofile.js"></script>
    <title>Mon profil</title>
</head>
<body>
    <div class="container">
        <div class="home-page">
            <button class="home-page-btn">Accueil</button>
        </div>
        <div class="profile-box">
            <img src="/AddEvent/FrontEnd/img/userpic.jpg" alt="user_profile_picture">
            <div class="user-presentation">
                <h3>Parle nous de toi </h3>
                <p><input class="presentation-of-user hide" type="text"><span class="description-value"></span></p>
            </div>
            <button class="modifbtn">Modifier mon profil</button>
        </div>
        <div class="user-information" >
            <form action="">
                <h3>Nom: <input class="lname hide" type="text"><span class="lname-value"></span></h3>
                <h3>Prénom: <input class="fname hide" type="text"><span class="fname-value"></span></h3>
                <h3>Âge: <input class="age hide" type="number"><span class="age-value"></span></h3>
                <h3>Centre d'intérêt: <input class="interest hide" type="text"><span class="interest-value"></span></h3>
            </form>
        </div>
    </div>
</body>
</html>
